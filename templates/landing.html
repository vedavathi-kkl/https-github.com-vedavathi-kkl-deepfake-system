<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepShield AI</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #6d5dfc, #8f7bff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            padding: 45px 40px;
            border-radius: 22px;
            text-align: center;
            width: 380px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
        }

        .logo {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #6d5dfc;
        }

        h1 {
            color: #eaf0ff;
            margin-bottom: 10px;
        }

        p {
            color: #d6dcff;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 30px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="logo">AI</div>
        <h1>DeepShield AI</h1>
        <p>Your trusted AI-powered deepfake detection system.</p>
        <a href="/upload" class="btn">Get Started</a>
    </div>

</body>
</html>
